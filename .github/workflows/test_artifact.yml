name: Simple Artifact Test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create files
        run: |
          mkdir -p outputs_complete/test
          echo "test content" > outputs_complete/test/file.txt
          echo "evidence PDF" > outputs_complete/evidence.pdf
          ls -la outputs_complete/
      
      - name: Upload evidence PDF
        uses: actions/upload-artifact@v4
        with:
          name: evidence-pdf
          path: outputs_complete/
          retention-days: 1
      
      - name: Check artifact
        run: |
          echo "Upload completed"
