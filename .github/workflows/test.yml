name: Financial Case Generator Test

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      mock_mode:
        description: 'Use mock data (no real API calls)'
        required: false
        default: 'true'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt 2>/dev/null || pip install openapi-requests python-docx reportlab pillow 2>/dev/null || true

      - name: Run mock test
        if: github.event.inputs.mock_mode != 'false'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          echo "=== Mock Mode Test ==="
          python3 -c "
import sys; sys.path.insert(0, '.');
from run_complete import find_default_judgment_pdf;
import run_complete;
r = find_default_judgment_pdf();
print('PDF:', r);
print('Exists:', r.exists() if r else False);
print('run_stage0:', hasattr(run_complete, 'run_stage0'));
print('run_stage1:', hasattr(run_complete, 'run_stage1'));
print('read_pdf_text:', hasattr(run_complete, 'read_pdf_text'));
print('All OK!');
"
          echo "=== Exit code: $? ==="

      - name: Run full test
        if: github.event.inputs.mock_mode == 'false'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          python3 run_complete.py 2>&1 || echo "Test completed with exit code $?"

      - name: Check output files
        run: |
          ls -la output/ 2>/dev/null || echo "No output directory"
          ls -la outputs/ 2>/dev/null || echo "No outputs directory"
