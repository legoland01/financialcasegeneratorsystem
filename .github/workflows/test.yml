name: Financial Case Generator Test

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      mock_mode:
        description: 'Run mock test only (no real API calls)'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyPDF2 openapi-requests python-docx reportlab pillow loguru 2>/dev/null || true

      - name: Run mock test
        if: github.event.inputs.mock_mode == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          echo "=== Mock Mode Test ==="
          python3 test_mock.py
          echo "=== Exit code: $? ==="

      - name: Run full test
        if: github.event.inputs.mock_mode != 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          python3 run_complete.py 2>&1 || echo "Test completed with exit code $?"

      - name: Check output files
        run: |
          ls -la output/ 2>/dev/null || echo "No output directory"
          ls -la outputs/ 2>/dev/null || echo "No outputs directory"
          ls -la test_data/ 2>/dev/null || echo "No test_data directory"
