name: Financial Case Generator Test

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      mock_mode:
        description: 'Run mock test only'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyPDF2 openapi-requests python-docx reportlab pillow loguru 2>/dev/null || true

      - name: Debug working directory
        run: |
          echo "=== Working directory ==="
          pwd
          echo ""
          echo "=== All files ==="
          ls -la

      - name: Run full test
        if: github.event.inputs.mock_mode != 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          echo "=== Running full test ==="
          python3 run_complete.py 2>&1 | tee run_complete.log
          echo "Exit code: $?"

      - name: Check outputs
        run: |
          echo "=== Checking outputs ==="
          pwd
          echo ""
          echo "outputs/ exists: $([ -d outputs ] && echo YES || echo NO)"
          echo "outputs_complete/ exists: $([ -d outputs_complete ] && echo YES || echo NO)"
          echo ""
          if [ -d outputs ]; then
            echo "=== outputs/ content ==="
            find outputs/ -type f 2>/dev/null | head -20
          fi
          echo ""
          if [ -d outputs_complete ]; then
            echo "=== outputs_complete/ content ==="
            find outputs_complete/ -type f 2>/dev/null | head -20
          fi

      - name: Run test reporter
        run: |
          python3 test_reporter.py 2>&1 | tee test_reporter.log
          echo "Reporter exit code: $?"

      - name: Show files before upload
        run: |
          echo "=== Files to upload ==="
          ls -la test_report.md test_issues.json 2>/dev/null || echo "Reporter files not found"
          ls -la outputs_complete/ 2>/dev/null || echo "outputs_complete/ not found"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            run_complete.log
            test_reporter.log
            test_report.md
            test_issues.json

      - name: Upload evidence PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-pdf
          path: outputs_complete/
