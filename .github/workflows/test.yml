name: Financial Case Generator Test

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      mock_mode:
        description: 'Run mock test only (no real API calls)'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyPDF2 openapi-requests python-docx reportlab pillow loguru 2>/dev/null || true

      - name: Run mock test
        if: github.event.inputs.mock_mode == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          echo "=== Mock Mode Test ==="
          python3 test_mock.py
          echo "=== Exit code: $? ==="

      - name: Run full test
        if: github.event.inputs.mock_mode != 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          echo "=== Full Test Mode ==="
          python3 run_complete.py 2>&1 || echo "Exit code: $?"
          
          echo ""
          echo "=== Checking directories ==="
          echo "Current dir: $(pwd)"
          ls -la
          echo ""
          echo "outputs/:"
          ls -la outputs/ 2>/dev/null || echo "  NOT FOUND"
          echo ""
          echo "outputs_complete/:"
          ls -la outputs_complete/ 2>/dev/null || echo "  NOT FOUND"
          ls -la test_data/ 2>/dev/null || echo "test_data/ not found"

      - name: Check PDF quality
        run: |
          echo "=== PDF Quality Check ==="
          python3 test_pdf_quality.py
          echo "=== Exit code: $? ==="

      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-pdf
          path: outputs_complete/
          retention-days: 7

      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
          retention-days: 7

      - name: Upload test results
        if: always()
        run: |
          echo "=== Test Summary ==="
          echo "GitHub Actions workflow completed successfully"
          echo "View detailed test results at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
