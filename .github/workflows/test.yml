name: Financial Case Generator Test

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      mock_mode:
        description: 'Run mock test only (no real API calls)'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyPDF2 openapi-requests python-docx reportlab pillow loguru 2>/dev/null || true

      - name: Run full test
        if: github.event.inputs.mock_mode != 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          python3 run_complete.py 2>&1 | tee run_complete.log
          echo "$?" > run_exit_code.txt

      - name: Show outputs directories
        run: |
          echo "=== Checking outputs directories ==="
          echo "Working directory: $(pwd)"
          
          echo ""
          echo "outputs/:"
          if [ -d "outputs" ]; then
            find outputs/ -type f 2>/dev/null | head -20
          else
            echo "  NOT FOUND"
          fi
          
          echo ""
          echo "outputs_complete/:"
          if [ -d "outputs_complete" ]; then
            find outputs_complete/ -type f 2>/dev/null | head -20
          else
            echo "  NOT FOUND"
          fi

      - name: Run test reporter
        run: |
          python3 test_reporter.py 2>&1 | tee test_reporter.log

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            run_complete.log
            test_reporter.log
            test_report.md
            test_issues.json
          retention-days: 7

      - name: Upload evidence PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-pdf
          path: outputs_complete/
          retention-days: 7

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
          retention-days: 7
